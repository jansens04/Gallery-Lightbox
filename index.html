<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Gallery Lightbox</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <ul class="menu">
            <li><a href="#shoes1">
                    <img src="img/s1.jpg" alt="shoes1">
                </a>

                <div class="overlay" id="shoes1">
                    <a href="" class="close"><i class="fa-solid fa-xmark"></i></a>
                    <div class="icons">
                        <a href="#shoes3">
                            <i class="fa-solid fa-arrow-right prev"></i>
                        </a>
                        <a href="#shoes2">
                            <i class="fa-solid fa-arrow-left next"></i>
                        </a>
                    </div>
                    <img src="img/s1.jpg" alt="shoes1">
                </div>
            </li>
            <li><a href="#shoes2">
                    <img src="img/s2.jpg" alt="shoes2">
                </a>

                <div class="overlay" id="shoes2">
                    <a href="" class="close"><i class="fa-solid fa-xmark"></i></a>
                    <div class="icons">
                        <a href="#shoes1">
                            <i class="fa-solid fa-arrow-right prev"></i>
                        </a>
                        <a href="#shoes3">
                            <i class="fa-solid fa-arrow-left next"></i>
                        </a>
                    </div>
                    <img src="img/s2.jpg" alt="shoes2">
                </div>
            </li>
            <li><a href="#shoes3">
                    <img src="img/s3.jpg" alt="shoes3">
                </a>

                <div class="overlay" id="shoes3">
                    <a href="" class="close"><i class="fa-solid fa-xmark"></i></a>
                    <div class="icons">
                        <a href="#shoes2">
                            <i class="fa-solid fa-arrow-right prev"></i>
                        </a>
                        <a href="#shoes1">
                            <i class="fa-solid fa-arrow-left next"></i>
                        </a>
                    </div>
                    <img src="img/s3.jpg" alt="shoes3">
                </div>
            </li>
        </ul>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5bf2a33fd9.js" crossorigin="anonymous"></script>
</body>

</html>
